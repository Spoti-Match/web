<div>
  <mat-sidenav-container >
    <mat-sidenav style="height: 100%; min-height: 100%;width: 14vw!important;
position: fixed;
    z-index: 1;
    top: 0;
    overflow-x: hidden;
    padding: 8px;
    background: #1ed760;
    filter: drop-shadow(0px 0px 8px black);" fixedInViewport="true" mode="side" [(opened)]="opened">
      <div class="side-container">
        <div fxLayout="column" fxLayoutAlign="center">
          <div fxLayout="column" fxLayoutAlign="center">
            <mat-divider></mat-divider>
            <button mat-button  [routerLink]="[{outlets: {comps: ['profile']}}]" style="cursor: pointer">Profil Użytkownika</button>
            <mat-divider></mat-divider>
            <button mat-button  [routerLink]="[{outlets: {comps: ['profile']}}]" >Zdjęcie | Nazwa profilu | hh:mm</button>
            <mat-divider></mat-divider>
            <button mat-button  [routerLink]="[{outlets: {comps: ['profile']}}]">Profil 2</button>
            <mat-divider></mat-divider>
            <p fxLayoutAlign="center">
              ITD.
            </p>
            <mat-divider></mat-divider>
          </div>
        </div>
      </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar class="toolbar">
          <button mat-icon-button class="menu button" (click)="opened=!opened">
            <mat-icon>menu</mat-icon>
          </button>
          <span>Spotimatch</span>
          <span class="spacer"></span>
          <button mat-button [routerLink]="[{outlets: {comps: ['browsing']}}]" matTooltip="Liked you">  do zmiany na listę par
          <mat-icon>favorite</mat-icon>
        </button>
            <button mat-button [routerLink]="[{outlets: {comps: ['profileSettings']}}]" matTooltip="Profile settings">
              <mat-icon>person</mat-icon>
            </button>
          <button mat-button  [routerLink]="[{outlets: {comps: ['accountSettings']}}]" matTooltip="Search settings">
            <mat-icon>settings</mat-icon>
          </button>
          <button mat-button  matTooltip="Dark mode enable/disable">
            <mat-icon>brightness_2</mat-icon>
          </button>
          <button mat-button [routerLink]="[{outlets: {comps: ['browsing']}}]" matTooltip="Return to main screen">
            <mat-icon>home</mat-icon>
          </button>
        </mat-toolbar>
      <router-outlet fxLayoutAlign="center center" style="width: 100%!important; height: 100%!important;" name="comps"></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
