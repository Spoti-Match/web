<div>
  <mat-sidenav-container >
    <mat-sidenav fixedInViewport="true" position="end" mode="side" [(opened)]="opened">
      <p fxLayoutAlign="center"><button mat-button routerLink="AccSett">Ustawienia konta</button></p>
      <p fxLayoutAlign="center"><button mat-button routerLink="SearchSett">Ustawienia wyszukiwania</button></p>
      <p fxLayoutAlign="center"><button mat-button routerLink="ProfSett">Ustawienia profilu</button></p>
      <p fxLayoutAlign="center"><mat-slide-toggle  [(ngModel)]="onoff">Dark Mode: {{onoff}} </mat-slide-toggle></p>
    </mat-sidenav>
    <mat-sidenav-content>
      <button mat-fab class="menu-button" mat-button (click)="opened=!opened">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
