<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box" style="margin: 3%;">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <form [formGroup]="registerForm" class="register-form" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field class="register-full-width">
          <input id="email" type="text" formControlName="email" matInput placeholder="Email">
        </mat-form-field>
        <mat-form-field class="register-full-width">
          <input id="password" type="text" formControlName="password" matInput placeholder="Password">
        </mat-form-field>
        <mat-form-field class="register-full-width">
          <input id="repeat-password" type="text" formControlName="repeatPassword" matInput placeholder="Repeat Password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" type="submit" [disabled]="!registerForm.valid">Register</button>
    </form>
  </mat-card>
</div>
