<div fxLayout="row"  style="height: 100%; margin-top: 40px;">
  <div class="photos">
    <p fxLayoutAlign="center center">
      Zdjęcia użytkownika
    </p>
  </div>
  <div fxLayout="column"  style="margin-left: 40px;">
    <div fxLayout="row" >
      <mat-form-field  fxLayoutAlign="space-around-center" class="names" appearance="outline" style="font-size: 18px;">
        <mat-label>First name</mat-label>
        <input type="fname" matInput placeholder="John">
      </mat-form-field>
      <mat-form-field fxLayoutAlign="center center" class="names" appearance="outline" style="margin-left: 20px; font-size: 18px;" >
        <mat-label>Last name</mat-label>
        <input type="lname" matInput placeholder="Doe">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="date" style="font-size: 18px;">
        <mat-label>Date of birth</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date">
        <mat-hint>DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div>
      <form>
        <mat-form-field appearance="outline" style="width: 540px !important;" >
          <mat-label>Opis</mat-label>
          <textarea [maxLength]="650" class="txt"  matInput placeholder="Ex. It makes me feel..."></textarea>
        </mat-form-field>
      </form>
    </div>
  </div>
</div>
