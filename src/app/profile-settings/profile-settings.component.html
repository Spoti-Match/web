<form [formGroup]="myProfile">
  <div fxLayout="row" fxLayoutAlign="center center"  style="height: 100%; margin-top: 8%; width: 100%!important;">
    <div fxLayout="column">
      <div class="photos">
        <p fxLayoutAlign="center center">
          Zdjęcia użytkownika
        </p>
      </div>
    </div>
    <div fxLayout="column"  style="margin-left: 2vw;">
      <div fxLayout="column" class="names" fxLayoutAlign="space-between center" >
        <mat-form-field class="fname"  fxLayoutAlign="space-around-center" appearance="outline" style="font-size: 1.45vh;">
          <mat-label>First name</mat-label>
          <input formControlName="name" type="name" matInput>
        </mat-form-field>
      </div>
      <div fxLayout="row">
        <div>
          <mat-form-field appearance="outline" class="date" style="font-size: 1.45vh; margin-right: 2vw;">
            <mat-label>Date of birth</mat-label>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date">
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div>
          <mat-form-field appearance="outline" style="width: 24vw !important;" >
            <mat-label>Opis</mat-label>
            <textarea formControlName="bio" [maxLength]="255" class="txt"  matInput placeholder="Ex. It makes me feel..."></textarea>
          </mat-form-field>
      </div>
      <div>
        <button mat-raised-button class="save" (click)="showMessageSoon()">Save</button>
        <p *ngIf="showMyMessage">Profile info saved!</p>
      </div>
    </div>
  </div>
</form>
